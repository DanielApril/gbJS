	<section>
		<h1>5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.</h1>
	</section>

	<script>
		function summ(a, b) {
			return (a + b);
		}

		function diff(a, b) {
			return (a - b);
		}

		function mult(a , b) {
			return (a * b);
		}

		function div(a, b) {
			return (a / b);
		}

		var x = Math.floor(Math.random() * 11), y = Math.floor(Math.random() * 11);

		console.log("summ =", summ(x, y));
		console.log("diff =", diff(x, y));
		console.log("mult =", mult(x, y));
		console.log("div =", div(x, y));
	</script>
