	<title>Lesson 2</title>

<body>
	<p>
		Чему будет равен x в примере ниже?
		<pre>
			<code>
				var a = 2;
				var x = 1 + (a *= 2);
			</code>
		</pre>
	</p>

	<main>
		<code>a = 2, a *= 2 == 2 * 2 == 4 => x = 1 + 4 = 5</code>
	</main>

	<script></script>
</body>
